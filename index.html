<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourMeal</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header-content">
      <div class="demisphere"></div>
      <img src="./assets/logo.svg" alt="YourMealLogo" class="logo header-logo">
      <div>
        <img src="./assets/burgerpic.svg" alt="burgerpic" class="burger-pic">
        <h1 class="header-title">Только самые сочные бургеры</h1>
      </div>
      <p class="header-subtitle">бесплатня доставка от 599р</p>
    </div>
  </header>
  <main class="main">
    <nav class="nav">
      <ul class="nav-menu">
        <li class="nav-menu_item">
          <div>
            <img src="./assets/burger.svg" alt="burger-logo">
            <a class="menu-item_link" href="#">Бургеры</a>
          </div>
        </li>
        <li class="nav-menu_item">
          <div>
            <img src="./assets/snack.svg" alt="snack-pic">
            <a class="menu-item_link" href="">Закуски</a>
          </div>
        </li>
        <li class="nav-menu_item">
          <div>
            <img src="./assets/hot-dog.svg" alt="hotdog-pic">
            <a class="menu-item_link">Хот-доги</a>
          </div>
        </li>
        <li class="nav-menu_item">Комбо</li>
        <li class="nav-menu_item">Шаурма</li>
        <li class="nav-menu_item">Пицца</li>
        <li class="nav-menu_item">вок</li>
        <li class="nav-menu_item">Десерты</li>
        <li class="nav-menu_item">Соусы</li>
      </ul>
    </nav>
    <div id="food-continer" class="content-container"></div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
