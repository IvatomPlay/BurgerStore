<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourMeal</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="demisphere"></div>
    <div class="header-content">
      <img src="./assets/logo.svg" alt="YourMealLogo" class="logo header-logo">
      <div class="title-container">
        <img src="./assets/burgerpic.svg" alt="burgerpic" class="burger-pic">
        <div class="title-container_text">
          <h1 class="header-title">Только самые <br> <span class="header-title_second-color">сочные бургеры</span></h1>
          <h2 class="header-subtitle">Бесплатня доставка от 599р</h2>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <nav class="nav">
      <ul class="nav-menu">
        <li class="nav-menu_item">
          <a class="menu-item_link" href="#">
            <img src="./assets/burger.svg" alt="burger-logo">
            <p>Бургеры</p>
          </a>
        </li>
        <li class="nav-menu_item">
          <a class="menu-item_link" href="#">
            <img src="./assets/snack.svg" alt="snack-pic">
            <p>Закуски</p>
          </a>
        </li>
        <li class="nav-menu_item">
          <a class="menu-item_link" href="#">
            <img src="./assets/hot-dog.svg" alt="hotdog-pic">
            <p>Хот-доги</p>
          </a>
        </li>
        <li class="nav-menu_item">
          <a class="menu-item_link" href="#">
            <img src="./assets/combo.svg" alt="combo-pic">
            <p>Комбо</p>
          </a>
        </li>
        <li class="nav-menu_item">
          <a class="menu-item_link" href="#">
            <img src="/assets/shaverma.svg" alt="shaverma-pic">
            <p>Шаурма</p>
          </a>
        </li>
        <li class="nav-menu_item">
          <a class="menu-item_link" href="#">
            <img src="./assets/pizza.svg" alt="pizza-pic">
            <p>Пицца</p>
          </a>
        </li>
        <li class="nav-menu_item">
          <a class="menu-item_link" href="#">
            <img src="./assets/woke.svg" alt="woke-pic">
            <p>Вок</p>
          </a>
        </li>
        <li class="nav-menu_item">
          <a class="menu-item_link" href="#">
            <img src="./assets/desert.svg" alt="desert-pic">
            <p>Десерты</p>
          </a>
        </li>
        <li class="nav-menu_item">
          <a class="menu-item_link" href="#">
            <img src="./assets/sauce.svg" alt="sauce-pic">
            <P>Соусы</P>
          </a>
        </li>
      </ul>
    </nav>
    <div id="food-continer" class="content-container"></div>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
